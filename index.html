<!DOCTYPE html>
<html>

<head>
    <title>Guitar Comparison</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script     src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Load Bootstrap Toggle -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    
    <script src="index.js"> </script>
</head>

<body>
    
    <h1 id="title">GUITAR COMPARISON</h1>
    <h2 id="sub-title">Select two different guitar models. Compare their sounds. Then click below to buy the one you want!</h2>
    
    <br><br>
    
    <div class="row">
        <div class="col-md-5 dropdown">
            
            <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="video-button-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select guitar 1
            </button>
            
            <div class="dropdown-menu" id="video-list-1" aria-labelledby="dropdownMenuButton">
                <button id="jag1" class="dropdown-item" type="button">Fender Jaguar</button>
                <button id="jazz1" class="dropdown-item" type="button">Fender Jazzmaster</button>
                <button id="mustang1" class="dropdown-item" type="button">Fender Mustang</button>
            </div>    
        </div>
        
        <div class="col-md-2 dropdown">
            <div id="toggle-div">
                <input type="checkbox" id="toggle-video" data-toggle="toggle" data-on="Right video" data-off="Left video" data-onstyle="danger" data-offstyle="default"></input>
            </div>
        </div>
        
        
        <div class="col-md-5 dropdown">
            <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="video-button-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select guitar 2
            </button>
            <div class="dropdown-menu" id="video-list-2" aria-labelledby="dropdownMenuButton">
                <button id="jag2" class="dropdown-item" type="button">Fender Jaguar</button>
                  <button id="jazz2" class="dropdown-item" type="button">Fender Jazzmaster</button>
                <button id="mustang2" class="dropdown-item" type="button">Fender Mustang</button>
                
            </div>
        </div>
    </div>
    
    <br>
    
    <div class="row">
        
        <div class="col-md-5">
            <video id="video-1" loop>
                <source src="video/jaguar_neck_clean.mp4" type="video/mp4">
            </video>    
        </div>

        <div class="col-md-2 pickups">
            <div class=center>
                <h4>Pickup Position:</h4><br><br><br><br>
                <form name="myForm" id="pickup-form">
                    <div class="radio">
                        <label><input type="radio" class="r-button" name="optradio" value="Neck" checked> <label style="font-size: 22px;">Neck</label></label></label>
                    </div><br>
                    <div class="radio">
                        <label><input type="radio" class="r-button" name="optradio" value="Both"> <label style="font-size: 22px;">Both</label></label>
                    </div><br>
                    <div class="radio">
                        <label><input type="radio" class="r-button" name="optradio" value="Bridge"> <label style="font-size: 22px;">Bridge</label></label></label>
                    </div>
                </form>
                
            </div>
        </div>
        
        <div class="col-md-5">
            <video id="video-2" loop>
                <source src="video/jaguar_neck_clean.mp4" type="video/mp4">
            </video>    
        </div>
        
    </div>
    
    <br><br><br><br>
    
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-secondary btn-lg" id="buy-button">
                Buy the guitar that's currently playing
            </button>
            
        </div>
    </div>
    
    <div id="dialog-confirm" title="Buy this guitar?">
        <p id="dialog-link"><span class="ui-icon ui-icon-alert" style="float:left; margin:16px 16px 20px 0;"></span>Congratulations, you've chosen a great guitar! We're going to send you to the website Musician's Friend, where you can buy it.</p>
    </div>
    
</body>
</html>
